version: 2.1

jobs:
  build:
    docker:
      - image: 'alpine:latest'
    steps:
      - checkout
      - sonarcloud/scan
      - run:
          name: Install dependencies
          command: 'sudo apt install -y build-base'
      - run:
          name: Build project
          command: 'make'

orbs:
  sonarcloud: sonarsource/sonarcloud@1.1.1

workflows:
  main:
    jobs:
      - build:
          context: SonarCloud
